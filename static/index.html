<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Labyrinth Adventure - Web</title>
    <style>
        :root {
            --panel-height: 100vh;
            --accent: #2ecc71;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            /* prevent page scrollbar */
        }

        body {
            background: #000;
            color: #ddd;
            font-family: Inter, Roboto, Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column
        }

        .app-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            /* Ensure bottom of content isn't clipped by viewport and account for safe areas */
            padding-bottom: 10px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            box-sizing: border-box;
        }

        .game-content {
            position: relative;
            z-index: 1;
            height: 100%;
        }

        .game-panel {
            height: var(--panel-height);
            padding: 18px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column
        }

        .hud {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 8px;
            font-family: Consolas, 'Courier New', monospace;
        }

        .hud .pill {
            background: #111;
            border: 1px solid #222;
            border-radius: 999px;
            padding: 6px 10px;
        }

        .text-overlay {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(1px);
            border-radius: 12px 12px 0 0;
            padding: 20px;
            /* Remove external bottom margin to avoid clipping inside overflow-hidden container */
            margin: 0 10px;
            /* Let inline styles from React control min/max/height; keep a small base only */
            min-height: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #output {
            color: #ffffff;
            padding: 8px 0;
            /* No native scrollbars; render full content */
            overflow: visible;
            white-space: pre-wrap;
            font-family: Consolas, 'Courier New', monospace;
            max-height: none;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px
        }

        .option-btn {
            background: #2ecc71;
            color: #042;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer
        }

        .text-input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #333;
            background: rgba(17, 17, 17, 0.9);
            color: #fff;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        (function () {
            function loadScript(src, onload, onerror) {
                var s = document.createElement('script');
                s.src = src; s.async = false; s.onload = onload; s.onerror = onerror; document.head.appendChild(s);
            }
            function finish() {
                window.__socketio_loader_done = true;
                if (typeof window.initApp === 'function') {
                    try { window.initApp(); } catch (e) { console.error('initApp error', e); }
                }
            }
            loadScript('/static/socket.io.js', function () { console.log('Loaded socket.io from /static/socket.io.js'); finish(); }, function () {
                loadScript('/socket.io/socket.io.js', function () { console.log('Loaded socket.io from /socket.io/socket.io.js'); finish(); }, function () { console.warn('socket.io client not available'); finish(); });
            });
        })();
    </script>
    <!-- Minimal inline favicon to avoid 404 noise in the console -->
    <link rel="icon" href="data:,">
</head>

<body>
    <div class="game-panel">
        <div id="root"></div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        // If socket.io has already loaded, initialize immediately after app bundle loads
        if (window.__socketio_loader_done) {
            try { window.initApp(); } catch (e) { console.error('initApp failed', e); }
        }
    </script>
</body>

</html>
