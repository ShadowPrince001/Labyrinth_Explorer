<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Labyrinth Adventure - Web</title>
    <style>
        :root {
            --panel-height: 100vh;
            --accent: #2ecc71;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            /* prevent page scrollbar */
            touch-action: manipulation;
            /* reduce double-tap zoom */
            -ms-touch-action: manipulation;
        }

        body {
            background: #0e1116;
            color: #ddd;
            font-family: Inter, Roboto, Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column
        }

        .app-container {
            position: relative;
            width: 100%;
            height: 100vh;
            /* fallback */
            height: 100dvh;
            /* avoid mobile URL bar cropping where supported */
            overflow: hidden;
            /* Ensure bottom of content isn't clipped by viewport and account for safe areas */
            padding-bottom: 10px;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            padding-top: calc(0px + env(safe-area-inset-top));
            box-sizing: border-box;
            touch-action: manipulation;
        }

        .game-content {
            position: relative;
            z-index: 1;
            height: 100%;
        }

        .game-panel {
            height: var(--panel-height);
            padding: 18px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column
        }

        .hud {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 8px;
            font-family: Consolas, 'Courier New', monospace;
        }

        .hud .pill {
            background: #111;
            border: 1px solid #222;
            border-radius: 999px;
            padding: 6px 10px;
        }

        .text-overlay {
            /* Subtle, not-too-dark overlay with gentle separation */
            background: rgba(20, 20, 20, 0.35);
            backdrop-filter: blur(2px);
            border-radius: 12px 12px 0 0;
            padding: 20px;
            /* Remove external bottom margin to avoid clipping inside overflow-hidden container */
            margin: 0 10px;
            /* Let inline styles from React control min/max/height; keep a small base only */
            min-height: 60px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.30), 0 2px 6px rgba(0, 0, 0, 0.22);
            /* Allow responsive font scaling on mobile; desktop unchanged */
            font-size: 1rem;
        }

        #output {
            /* Softer contrast for comfort */
            color: #F3F3F3;
            padding: 8px 0;
            /* No native scrollbars; render full content */
            overflow: visible;
            white-space: pre-wrap;
            /* Clear, heavier sans-serif for legibility */
            font-family: 'Segoe UI', Roboto, Arial, Helvetica, sans-serif;
            font-weight: 600;
            max-height: none;
            /* Soft, wider text shadow to separate from busy scenes */
            text-shadow: 1px 2px 6px #222a;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px
        }

        .option-btn {
            /* Muted, desaturated button styling for comfort */
            background: #333F4F;
            /* dark slate */
            color: #F3F3F3;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
            font-weight: 600;
        }

        .option-btn:hover {
            background: #3F4B5C;
        }

        .option-btn:active {
            background: #2B3644;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.25) inset;
        }

        .option-btn:focus-visible {
            outline: 2px solid rgba(111, 163, 216, 0.9);
            outline-offset: 2px;
        }

        .text-input {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #333;
            background: rgba(17, 17, 17, 0.9);
            color: #fff;
            width: 100%;
            box-sizing: border-box;
        }

        /* Mobile-friendly responsive typography and spacing (no change on desktop) */
        @media (max-width: 1024px) {

            .text-overlay,
            #output {
                font-size: clamp(15px, 1.2vh + 1vw, 19px);
            }

            .option-btn {
                font-size: clamp(14px, 1.1vh + 0.9vw, 17px);
                padding: 10px 12px;
            }

            .text-overlay {
                /* Keep mobile overlay subtle; avoid too much dimming */
                background: rgba(20, 20, 20, 0.35);
                backdrop-filter: blur(2px);
            }
        }

        /* Extra-tight landscape on short screens (mobile landscape) */
        @media (orientation: landscape) and (max-height: 480px) {
            .option-btn {
                padding: 6px 8px;
            }

            .hud .pill {
                padding: 4px 8px;
            }

            .text-overlay {
                background: rgba(20, 20, 20, 0.33);
            }
        }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        // Early guard against accidental page zoom on mobile (pinch, double-tap)
        (function () {
            var lastTouchEnd = 0;
            function preventPinch(e) { if (e.touches && e.touches.length > 1) { e.preventDefault(); } }
            function preventDoubleTap(e) { var now = Date.now(); if (now - lastTouchEnd < 350) { e.preventDefault(); } lastTouchEnd = now; }
            function preventGesture(e) { e.preventDefault(); }
            document.addEventListener('touchstart', preventPinch, { passive: false });
            document.addEventListener('touchend', preventDoubleTap, { passive: false });
            document.addEventListener('dblclick', preventGesture, { passive: false });
            document.addEventListener('gesturestart', preventGesture);
        })();
    </script>

    <script>
        (function () {
            function loadScript(src, onload, onerror) {
                var s = document.createElement('script');
                s.src = src; s.async = false; s.onload = onload; s.onerror = onerror; document.head.appendChild(s);
            }
            function finish() {
                window.__socketio_loader_done = true;
                if (typeof window.initApp === 'function') {
                    try { window.initApp(); } catch (e) { console.error('initApp error', e); }
                }
            }
            loadScript('/static/socket.io.js', function () { console.log('Loaded socket.io from /static/socket.io.js'); finish(); }, function () {
                loadScript('/socket.io/socket.io.js', function () { console.log('Loaded socket.io from /socket.io/socket.io.js'); finish(); }, function () { console.warn('socket.io client not available'); finish(); });
            });
        })();
    </script>
    <!-- Minimal inline favicon to avoid 404 noise in the console -->
    <link rel="icon" href="data:,">
</head>

<body>
    <div class="game-panel">
        <div id="root"></div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        // If socket.io has already loaded, initialize immediately after app bundle loads
        if (window.__socketio_loader_done) {
            try { window.initApp(); } catch (e) { console.error('initApp failed', e); }
        }
    </script>
</body>

</html>
